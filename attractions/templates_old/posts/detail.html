{%extends 'base.html'%}
{% load static %}

{% block title %}
{{post.name}}
{% endblock title %}

{% block content %}
<div class="container py-5">
    <h2>{{post.name}}</h2>
    <article>
      <ul>
        <li>
          Место: {{post.location}}              
        </li>
        <li>
          Дата: {{post.date}}
        </li>
        <li>
          Категория: <a href="{% url 'posts:category_posts' post.category%}">{{post.category}}</a>
        </li>
      </ul>         
      <p>
        {{ post.text }}
      </p>          
    </article>                
  </div>

{% endblock content %}
